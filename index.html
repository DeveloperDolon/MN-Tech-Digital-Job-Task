<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik+Burned&display=swap"
        rel="stylesheet">
    <!-- google font links -->

    <title>MN Todo List</title>
</head>

<body style="background: #fafafa;">
    <div class="main-container">

        <h1 class="title-text main-title">Todo List</h1>

        <!-- task input section start from here -->
        <section class="input">
            <input type="text" id="task-input" placeholder="Enter a Task" class="input__box">
            <button type="submit" class="input_submit">
                GO
            </button>
        </section>
        <!-- task input section end from here -->
        
        <!-- task list section start from here -->
        <section id="task-container" style="margin-top: 30px;">
            <div class="task">
                <input type="checkbox" name="" id="">
                <h3 class="task-text">Food ordering</h3>
                <button class="option-btn">
                    <img width="20px" src="images/trash.png" alt="">
                </button>
            </div>
        </section>
        <!-- task list section end from here -->

    </div>

    <script src="script.js"></script>
</body>

</html>
